sources:
  - type: okta
    domain: acme.okta.com
    clientId: 0oapn0qwiQPiMIyR35d6
    clientSecret: okta-secrets/clientSecret
    apiToken: okta-secrets/apiToken

groups:
  - name: ios-developers
    sources:
      - okta
    roles:
      - name: writer
        kind: cluster-role
        clusters:
          - cluster-AAA
  - name: mac-admins
    sources:
      - okta
    roles:
      - name: writer
        kind: cluster-role
        clusters:
          - cluster-BBB
  - name: adversaries
    sources:
      - outside
    roles:
      - name: cluster-admin
        kind: cluster-role
        clusters:
          - cluster-AAA

users:
  - name: woz@example.com
    groups:
      - ios-developers
      - mac-admins
  - name: admin@example.com
    roles:
      - name: admin
        kind: cluster-role
        clusters:
          - cluster-AAA
          - cluster-BBB
  - name: user@example.com
    groups:
      - ios-developers
    roles:
      - name: reader
        kind: cluster-role
        clusters:
          - cluster-AAA
          - cluster-UNKNOWN
  - name: unknown@example.com
    groups:
      - adversaries
    roles:
      - name: writer
        kind: cluster-role
        clusters:
          - cluster-AAA
