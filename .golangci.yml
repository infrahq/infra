run:
  go: 1.19
  timeout: 5m

linters-settings:
  revive:
    rules:
      - name: var-naming
        arguments: [[ID, API, HTTP], []]
  gci:
    sections:
      - standard
      - default
      - prefix(github.com/infrahq/infra)
  gocritic:
    disabled-checks:
      - singleCaseSwitch

  # custom:
  #   querylinter:
  #     path: ./internal/tools/querylinter/cmd/querylinter.so
  #     description: Look for incorrect use of querybuilder.Builder

issues:
  exclude-rules:
    - linters: [staticcheck]
      text: '"io/ioutil" has been deprecated'
    - linters: [errcheck]
      text: "tx\\.Rollback"

linters:
  enable:
    - asciicheck
    - durationcheck
    - errcheck
    - errorlint
    - exhaustive
    - exportloopref
    - forcetypeassert
    - gci
    - gocritic
    - gofmt
    - gosec
    - gosimple
    - govet
    - ineffassign
    - makezero
    - misspell
    - nakedret
    - nilerr
    - noctx
    # - querylinter
    - revive
    - rowserrcheck
    - sqlclosecheck
    - staticcheck
    - typecheck
    - unused
    - wastedassign
  disable:
    - scopelint
