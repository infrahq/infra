apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "engine.fullname" . }}
  labels:
{{- include "engine.labels" . | nindent 4 }}
spec:
  selector:
    matchLabels:
{{- include "engine.selectorLabels" . | nindent 6 }}
  replicas: 1
  template:
    metadata:
      labels:
{{- include "engine.selectorLabels" . | nindent 8 }}
      annotations:
        rollme: {{ randAlphaNum 5 | quote }}
{{- with .Values.pod.annotations }}
  {{- toYaml . | nindent 8 }}
{{- end }}
    spec:
      automountServiceAccountToken: true
      serviceAccountName: {{ include "engine.serviceAccountName" . }}
      dnsPolicy: ClusterFirst
{{- with .Values.image.pullSecrets }}
      imagePullSecrets:
  {{- range . }}
        - name: {{ . }}
  {{- end }}
{{- end }}
      containers:
        - name: engine
          image: {{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args: ["engine", "--tls-cache", "/var/run/infra/data/cache"]
          ports:
{{- range .Values.service.ports }}
            - name: {{ .name }}
              containerPort: {{ .targetPort }}
{{- end }}
          env:
            - name: INFRA_NAME
              value: {{ .Values.name | quote }}
            - name: INFRA_HOST
              value: {{ .Values.host | quote }}
            - name: INFRA_API_KEY
              value: 'file:///var/run/secrets/infrahq.com/engine/engine-api-key'
          volumeMounts:
            - name: data
              mountPath: /var/run/infra/data
            - name: secret-engine
              mountPath: /var/run/secrets/infrahq.com/engine
              readOnly: true
          readinessProbe:
            httpGet:
{{- with first .Values.service.ports }}
              scheme: {{ .name | upper }}
              path: /healthz
              port: {{ .targetPort }}
{{- end }}
          livenessProbe:
            httpGet:
{{- with first .Values.service.ports }}
              scheme: {{ .name | upper }}
              path: /healthz
              port: {{ .targetPort }}
{{- end }}
            periodSeconds: 3
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: {{ include "engine.fullname" . }}
        - name: secret-engine
          secret:
            secretName: infra-engine
