apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "server.fullname" . }}
  labels:
{{- include "server.labels" . | nindent 4 }}
data:
  infra.yaml: |
{{- $adminAccessKey := default "" .Values.config.adminAccessKey }}
{{- if and $adminAccessKey (or (hasPrefix "file:" $adminAccessKey) (hasPrefix "env:" $adminAccessKey)) }}
    adminAccessKey: {{ $adminAccessKey }}
{{- else }}
    adminAccessKey: file:/var/run/secrets/infrahq.com/admin-access-key/access-key
{{- end }}

{{- $accessKey := default "" .Values.config.accessKey }}
{{- if and $accessKey (or (hasPrefix "file:" $accessKey) (hasPrefix "env:" $accessKey)) }}
    accessKey: {{ $accessKey }}
{{- else }}
    accessKey: file:/var/run/secrets/infrahq.com/access-key/access-key
{{- end }}

{{- range $key, $val := omit .Values.config "import" "adminAccessKey" "accessKey" }}
{{- if kindIs "invalid" $val }}
    # skipping invalid value: {{ $val }} ({{ kindOf $val }})
{{- else if kindIs "map" $val }}
    {{ $key }}:
{{- $val | toYaml | nindent 6 }}
{{- else if kindIs "slice" $val }}
    {{ $key }}:
{{- $val | toYaml | nindent 6 }}
{{- else if kindIs "string" $val }}
    {{ $key }}: {{ tpl $val $ }}
{{- else }}
    {{ $key }}: {{ $val }}
{{- end }}
{{- end }}

{{- if .Values.persistence.enabled }}
{{- if not (hasKey .Values.config "tlsCache") }}
    tlsCache: /var/lib/infrahq/server/tls.cache
{{- end }}

{{- if not (hasKey .Values.config "dbFile") }}
    dbFile: /var/lib/infrahq/server/sqlite3.db
{{- end }}

{{- if not (hasKey .Values.config "dbEncryptionKey") }}
    dbEncryptionKey: /var/lib/infrahq/server/sqlite3.db.key
{{- end }}
{{- end }}

    import:
{{- $import := .Values.config.import | default dict }}
{{- if kindIs "string" .Values.config.import }}
{{- $import = fromYaml .Values.config.import }}
{{- end }}
      providers:
{{- $import.providers | default list | concat .Values.additionalProviders | uniq | toYaml | nindent 8 }}
      grants:
{{- $import.grants | default list | concat .Values.additionalGrants | uniq | toYaml | nindent 8 }}
