{{- if include "server.enabled" . | eq "true" }}
{{- if .Values.server.serviceAccount.create -}}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "server.serviceAccountName" . }}
  labels:
{{- include "server.labels" . | nindent 4 }}
{{- with .Values.server.serviceAccount.annotations }}
  annotations:
{{- toYaml . | nindent 4 }}
{{- end }}
{{- end }}
{{- end }}
