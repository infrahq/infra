{{- define "root.key" }}
{{- $fullname := include "registry.fullname" . }}
{{- $secret := lookup "v1" "Secret" .Release.Namespace "infra-registry" }}
  {{- if $secret }}
    {{- index $secret "data" "root-key" | b64dec }}
  {{- else }}
    {{- randAlphaNum 24 }}
  {{- end }}
{{- end }}
{{- define "engine.key" }}
{{- $fullname := include "registry.fullname" . }}
{{- $secret := lookup "v1" "Secret" .Release.Namespace "infra-engine" }}
  {{- if $secret }}
    {{- index $secret "data" "engine-key" | b64dec }}
  {{- else }}
    {{- randAlphaNum 24 }}
{{- end }}
{{- end }}
---
apiVersion: v1
kind: Secret
metadata:
  name: infra-registry
  labels:
{{- include "registry.labels" . | nindent 4 }}
type: Opaque
data:
  root-key: {{ include "root.key" . | b64enc | quote }}
---
apiVersion: v1
kind: Secret
metadata:
  name: infra-engine
  labels:
{{- include "registry.labels" . | nindent 4 }}
type: Opaque
data:
  engine-key: {{ include "engine.key" . | b64enc | quote }}
