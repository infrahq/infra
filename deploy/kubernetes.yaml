apiVersion: v1
kind: Namespace
metadata:
  name: infra
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: infra
  namespace: infra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: infra
rules:
  - apiGroups: [""]
    resources:
      - users
      - groups
    verbs:
      - impersonate
  - apiGroups:
      - rbac.authorization.k8s.io
    resources:
      - roles
      - rolebindings
      - clusterroles
      - clusterrolebindings
    verbs:
      - create
      - delete
      - get
      - list
      - patch
      - update
      - watch
      - bind
      - escalate
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: infra
subjects:
- kind: ServiceAccount
  name: infra
  namespace: infra
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: infra
---
apiVersion: v1
kind: Service
metadata:
  name: infra
  namespace: infra
  labels:
    app: infra
spec:
  type: LoadBalancer
  selector:
    app: infra
  ports:
    - port: 443
      targetPort: 8443
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: infra
  namespace: infra
spec:
  selector:
    matchLabels:
      app: infra
  replicas: 1 
  serviceName: infra
  template:
    metadata:
      labels:
        app: infra
    spec:
      serviceAccountName: infra
      automountServiceAccountToken: true
      containers:
        - name: server
          image: infrahq/infra:0.0.1
          imagePullPolicy: Always # remove me
          args: ["engine", "--config", "/var/run/infra/config/infra.yaml", "--db", "/var/run/infra/data/db", "--tls-cache", "/var/run/infra/data/cache"]
          ports:
            - containerPort: 8443
          volumeMounts:
            - name: data
              mountPath: /var/run/infra/data
            - name: config
              mountPath: /var/run/infra/config
      volumes:
        - name: config
          configMap:
            name: infra
  volumeClaimTemplates:
  - metadata:
      name: data
    spec:
      accessModes: ["ReadWriteOnce"]
      resources:
        requests:
          storage: 1Gi
---
