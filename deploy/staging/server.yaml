apiVersion: v1
kind: Namespace
metadata:
  name: infra
---
apiVersion: v1
kind: Service
metadata:
  name: infra
  namespace: infra
  labels:
    app: infra
spec:
  type: LoadBalancer
  selector:
    app: infra
  ports:
    - name: https
      port: 443
      targetPort: 443
---
apiVersion: v1
kind: Service
metadata:
  name: infra-internal
  namespace: infra
  labels:
    app: infra
spec:
  type: ClusterIP
  selector:
    app: infra
  ports:
    - name: http
      port: 80
      targetPort: 80
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: infra
  namespace: infra
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: infra
  namespace: infra
spec:
  selector:
    matchLabels:
      app: infra
  replicas: 1
  template:
    metadata:
      labels:
        app: infra
    spec:
      automountServiceAccountToken: true
      containers:
        - name: server
          image: infrahq/infra:dev
          imagePullPolicy: Always
          args: ["server", "-c", "/var/run/infra/config/infra.yaml", "--db", "/var/run/infra/data/infra.db", "--tls-cache", "/var/run/infra/data/cache", "--ui"]
          ports:
            - containerPort: 443
          volumeMounts:
            - name: data
              mountPath: /var/run/infra/data
            - name: config
              mountPath: /var/run/infra/config
            - name: secrets
              mountPath: /var/run/infra/secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: 80
            periodSeconds: 3
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - infra
            topologyKey: kubernetes.io/hostname
      volumes:
        - name: config
          configMap:
            name: infra
            optional: true
        - name: secrets
          secret:
            secretName: infra
            optional: true
        - name: data
          persistentVolumeClaim:
            claimName: infra