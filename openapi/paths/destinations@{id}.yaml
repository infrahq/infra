get:
  summary: Get a destination by ID
  tags:
    - destinations
  security:
    - bearerAuth: []
  operationId: getDestination
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Destination ID
  responses:
    '200':
      description: Get destinations response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Destination.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
put:
  summary: Update a destination by ID
  tags:
    - destinations
  security:
    - bearerAuth: []
  operationId: updateDestination
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Destination ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DestinationRequest.yaml
  responses:
    '200':
      description: Get destinations response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Destination.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
delete:
  summary: Delete a destination by ID
  tags:
    - destinations
  security:
    - bearerAuth: []
  operationId: deleteDestination
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Destination ID
  responses:
    '200':
      description: Get destinations response
      content:
