get:
  tags:
    - api-tokens
  security:
    - bearerAuth: []
  summary: List API tokens
  operationId: listAPITokens
  parameters:
    - in: query
      name: name
      schema:
        type: string
      description: Filter results by the API token name
  responses:
    '200':
      description: List API tokens response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/InfraAPIKey.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  tags:
    - api-tokens
  security:
    - bearerAuth: []
  summary: Create an API token
  operationId: createAPIToken
  x-codegen-request-body-name: body
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: '../components/schemas/InfraAPITokenCreateRequest.yaml'
  responses:
    '200':
      description: Create API token response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/InfraAPIKeyCreateResponse.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
