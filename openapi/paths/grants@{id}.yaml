get:
  summary: Get grant
  tags:
    - grants
  security:
    - bearerAuth: []
  operationId: getGrant
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Grant ID
  responses:
    '200':
      description: Grant response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Grant.yaml
    default:
      description: Error response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Error.yaml
