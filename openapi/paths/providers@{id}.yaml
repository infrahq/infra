get:
  summary: Get provider by ID
  tags:
    - providers
  operationId: getProvider
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Provider ID
  responses:
    '200':
      description: Get provider response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Provider.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
