get:
  summary: Get provider by ID
  tags:
    - providers
  operationId: getProvider
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Provider ID
  responses:
    '200':
      description: Get provider response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Provider.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
put:
  summary: Update provider by ID
  tags:
    - providers
  operationId: updateProvider
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Provider ID
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProviderRequest.yaml
  responses:
    '200':
      description: Update provider response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Provider.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
delete:
  summary: Delete a provider by ID
  security:
    - bearerAuth: []
  tags:
    - providers
  operationId: deleteProvider
  parameters:
    - in: path
      name: id
      required: true
      schema:
        type: string
        format: uuid
      description: Provider ID
  responses:
    '204':
      $ref: ../components/responses/NoContent.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
