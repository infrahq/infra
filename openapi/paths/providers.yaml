get:
  summary: List providers
  tags:
    - providers
  operationId: listProviders
  parameters:
    - in: query
      name: kind
      schema:
        $ref: ../components/schemas/ProviderKind.yaml
      description: Filter providers by kind
  responses:
    '200':
      description: List providers response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Provider.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
post:
  summary: Add an identity provider
  security:
    - bearerAuth: []
  tags:
    - providers
  operationId: createProvider
  x-codegen-request-body-name: body
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/ProviderRequest.yaml
  responses:
    '201':
      description: Create provider response
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Provider.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
