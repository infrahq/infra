get:
  summary: List grants
  tags:
    - grants
  security:
    - bearerAuth: []
  operationId: listGrants
  parameters:
    - in: query
      name: name
      schema:
        type: string
      description: Filter results by name
    - in: query
      name: kind
      schema:
        $ref: ../components/schemas/GrantKind.yaml
      description: Filter results by kind
    - in: query
      name: destination
      schema:
        type: string
      description: Filter results by destination
  responses:
    '200':
      description: List grants response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Grant.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
