get:
  summary: List grants
  tags:
    - grants
  security:
    - bearerAuth: []
  operationId: listGrants
  responses:
    '200':
      description: List grants response
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: ../components/schemas/Grant.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
post:
  summary: Create a grant
  security:
    - bearerAuth: []
  tags:
    - grants
  operationId: createGrant
  x-codegen-request-body-name: body
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/GrantRequest.yaml
  responses:
    '201':
      description: Create grant success
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Grant.yaml
    '400':
      $ref: ../components/responses/BadRequest.yaml
    '401':
      $ref: ../components/responses/Unauthorized.yaml
    '403':
      $ref: ../components/responses/Forbidden.yaml
    '500':
      $ref: ../components/responses/InternalServerError.yaml
