type: object
required:
  - id
  - email
  - created
  - updated
  - lastSeen
properties:
  id:
    type: string
    format: uuid
  email:
    type: string
    x-go-custom-tag: validate:"email,required"
  created:
    type: integer
    format: int64
    description: created time in seconds since 1970-01-01
  updated:
    type: integer
    format: int64
    description: updated time in seconds since 1970-01-01
  lastSeen:
    type: integer
    format: int64
    description: timestamp of this user's last interaction with Infra in seconds since 1970-01-01, 0 when a user has never connected
  groups:
    type: array
    items:
      $ref: ./Group.yaml
  grants:
    type: array
    items:
      $ref: ./Grant.yaml
  providers:
    type: array
    items:
      $ref: ./Provider.yaml
