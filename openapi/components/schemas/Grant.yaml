type: object
required:
  - id
  - created
  - updated
  - kind
  - destination
properties:
  id:
    type: string
    format: uuid
  created:
    type: integer
    format: int64
    description: created time in seconds since 1970-01-01
  updated:
    type: integer
    format: int64
    description: updated time in seconds since 1970-01-01
  kind:
    $ref: ./GrantKind.yaml
  destination:
    $ref: ./Destination.yaml
  kubernetes:
    $ref: ./GrantKubernetes.yaml
  users:
    type: array
    items:
      $ref: ./User.yaml
  groups:
    type: array
    items:
      $ref: ./Group.yaml
