type: object
required:
  - id
  - created
  - updated
  - role
  - resource
properties:
  id:
    type: string
    format: uuid
  created:
    type: integer
    format: int64
    description: created time in seconds since 1970-01-01
  updated:
    type: integer
    format: int64
    description: updated time in seconds since 1970-01-01
  role:
    type: string
    x-go-custom-tag: validate:"required"
  resourceName:
    type: string
    x-go-custom-tag: validate:"required"
  users:
    type: array
    items:
      $ref: ./User.yaml
  groups:
    type: array
    items:
      $ref: ./Group.yaml
  labels:
    type: array
    x-go-custom-tag: form:"labels"
    items:
      type: string
  resource:
    $ref: ./GrantResource.yaml
