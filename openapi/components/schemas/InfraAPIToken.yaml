type: object
required:
  - id
  - created
  - name
  - permissions
properties:
  id:
    type: string
    format: uuid
  created:
    type: integer
    format: int64
  name:
    type: string
  permissions:
    type: array
    items:
      type: string
  ttl:
    type: string
    description: token time to live before expiry in the form XhYmZs, for example 1h30m