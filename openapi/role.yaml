Role:
  type: object
  required:
    - id
    - name
    - created
    - updated
    - kind
    - namespace
    - users
    - groups
    - destination
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    created:
      type: integer
      format: int64
      description: created time in seconds since 1970-01-01
    updated:
      type: integer
      format: int64
      description: updated time in seconds since 1970-01-01
    kind:
      $ref: "role.yaml#/RoleKind"
    namespace:
      type: string
    users:
      type: array
      items:
        $ref: 'user.yaml#/User'
    groups:
      type: array
      items:
        $ref: 'group.yaml#/Group'
    destination:
      $ref: 'destination.yaml#/Destination'
RoleKind:
  type: string
  default: role
  enum:
    - role
    - cluster-role
