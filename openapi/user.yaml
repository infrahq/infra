User:
  type: object
  required:
    - id
    - email
    - created
    - updated
    - groups
    - roles
  properties:
    id:
      type: string
    email:
      type: string
    created:
      type: integer
      format: int64
    updated:
      type: integer
      format: int64
    groups:
      type: array
      items:
        $ref: "group.yaml#/Group"
    roles:
      type: array
      items:
        $ref: "role.yaml#/Role"
