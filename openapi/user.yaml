User:
  type: object
  required:
    - id
    - email
    - created
    - updated
  properties:
    id:
      type: string
      format: uuid
    email:
      type: string
      x-go-custom-tag: validate:"email,required"
    created:
      type: integer
      format: int64
      description: created time in seconds since 1970-01-01
    updated:
      type: integer
      format: int64
      description: updated time in seconds since 1970-01-01
    groups:
      type: array
      items:
        $ref: "group.yaml#/Group"
    roles:
      type: array
      items:
        $ref: "role.yaml#/Role"
    providers:
      type: array
      items:
        $ref: "provider.yaml#/Provider"
