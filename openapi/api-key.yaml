InfraAPIPermission:
  description: InfraAPI permissions of the form "infra.resource.action"
  type: string
InfraAPIKey:
  type: object
  required:
    - id
    - created
    - name
    - permissions
  properties:
    id:
      type: string
      format: uuid
    created:
      type: integer
      format: int64
    name:
      type: string
    permissions:
      type: array
      items:
        $ref: 'api-key.yaml#/InfraAPIPermission'
InfraAPIKeyCreateRequest:
  type: object
  required:
    - name
    - permissions
  properties:
    name:
      type: string
    permissions:
      type: array
      items:
        $ref: 'api-key.yaml#/InfraAPIPermission'
InfraAPIKeyCreateResponse:
  allOf:
    - $ref: 'api-key.yaml#/InfraAPIKey'
  type: object
  required:
    - key
  properties:
    key:
      type: string
