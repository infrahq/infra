Provider:
  type: object
  required:
    - id
    - created
    - updated
    - domain
    - clientID
    - clientSecret
    - kind
  properties:
    id:
      type: string
    created:
      type: integer
      format: int64
    updated:
      type: integer
      format: int64
    domain:
      type: string
      x-go-custom-tag: validate:"required"
    clientID:
      type: string
      x-go-custom-tag: validate:"required"
    clientSecret:
      type: string
    kind:
      type: string
      x-go-custom-tag: validate:"required"
    okta:
      $ref: 'provider.yaml#/ProviderOkta'

ProviderOkta:
  type: object
  required:
    - apiToken
  properties:
    apiToken:
      type: string
