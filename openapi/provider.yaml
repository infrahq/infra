Provider:
  type: object
  required:
    - id
    - created
    - updated
    - domain
    - clientID
    - kind
  properties:
    id:
      type: string
      format: uuid
    created:
      type: integer
      format: int64
      description: created time in seconds since 1970-01-01
    updated:
      type: integer
      format: int64
      description: updated time in seconds since 1970-01-01
    domain:
      type: string
      x-go-custom-tag: validate:"fqdn,required"
    clientID:
      type: string
      x-go-custom-tag: validate:"required"
    kind:
      type: string
      x-go-custom-tag: validate:"required"
ProviderKind:
  type: string
  enum:
    - okta