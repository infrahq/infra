Destination:
  type: object
  required:
    - id
    - nodeID
    - name
    - kind
    - created
    - updated
    - labels
  properties:
    id:
      type: string
    nodeID:
      type: string
    name:
      type: string
    kind:
      type: string
    created:
      type: integer
      format: int64
    updated:
      type: integer
      format: int64
    labels:
      type: array
      items:
        type: string
    kubernetes:
      $ref: 'destination.yaml#/DestinationKubernetes'
DestinationCreateRequest:
  type: object
  required:
    - nodeID
    - name
    - kind
    - labels
  properties:
    nodeID:
      type: string
    name:
      type: string
    kind:
      $ref: 'destination.yaml#/DestinationKind'
    labels:
      type: array
      items:
        type: string
    kubernetes:
      $ref: 'destination.yaml#/DestinationKubernetes'
DestinationKubernetes:
  type: object
  required:
    - ca
    - endpoint
  properties:
    ca:
      type: string
      x-go-custom-tag: validate:"required"
    endpoint:
      type: string
      x-go-custom-tag: validate:"required"
DestinationKind:
  type: string
  enum:
    - kubernetes
