Group:
  type: object
  required:
    - id
    - name
    - created
    - updated
    - users
    - roles
    - sourceID
  properties:
    id:
      type: string
    name:
      type: string
    created:
      type: integer
      format: int64
    updated:
      type: integer
      format: int64
    sourceID:
      type: string
    users:
      type: array
      items:
        $ref: "user.yaml#/User"
    roles:
      type: array
      items:
        $ref: "role.yaml#/Role"
