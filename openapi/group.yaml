Group:
  type: object
  required:
    - id
    - name
    - created
    - updated
    - users
    - roles
    - providerID
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
    created:
      type: integer
      format: int64
      description: created time in seconds since 1970-01-01
    updated:
      type: integer
      format: int64
      description: updated time in seconds since 1970-01-01
    providerID:
      type: string
      format: uuid
    users:
      type: array
      items:
        $ref: "user.yaml#/User"
    roles:
      type: array
      items:
        $ref: "role.yaml#/Role"
