name: release

on:
  push:
    tags:
      - 'v*'

jobs:
  release-build:
    uses: ./.github/workflows/build.yml
    with:
      RELEASE_NAME: ${{ github.ref_name }}
    secrets: inherit

  release-publish:
    uses: ./.github/workflows/publish.yml
    with:
      RELEASE_NAME: ${{ github.ref_name }}
      ENVIRONMENT: Production
    secrets: inherit
