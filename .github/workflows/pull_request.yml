name: pull request

on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - run: go install gotest.tools/gotestsum@v1.7.0
      - run: go mod tidy
      - run: ~/go/bin/gotestsum --no-color=false -ftestname -- -short -race ./...

  go-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - uses: golangci/golangci-lint-action@v3.1.0

  helm-lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: Azure/setup-helm@v1
      - run: make helm/lint tag=0.0.0-development

  check-generated:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18'
      - name: Check generated docs are updated
        run: |
          # fake a terminal to get the right defaults for non-interactive
          script -e -q -c "go run ./internal/docgen"
          go run ./internal/openapigen docs/api/openapi3.json
          git diff --exit-code
      - name: Check go mod is tidy
        run: |
          go mod tidy
          git diff --exit-code go.mod go.sum
      - name: Check generated code is updated
        run: |
          go generate ./...
